schema:
  - internal/server/graph_resolver/*.graphqls

exec:
  filename: internal/server/graph_resolver/generated.go
  package: graph_resolver

model:
  filename: internal/server/graph_resolver/model/models_gen.go
  package: graph_model

resolver:
  layout: follow-schema
  dir: internal/server/graph_resolver
  package: graph_resolver
  filename_template: "{name}.resolvers.go"

models:
  Int32:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
